# Example SREP Config for AMI BIOS
# This is a template - you must customize the GUIDs for your specific BIOS
# Use IFRExtractor to find the correct GUIDs for your system

# Example 1: Unlock Advanced Menu on AMI BIOS
# Replace the GUID below with your actual Advanced menu GUID
# Common Advanced menu GUIDs (in hex, little-endian):
# Note: The format is GUID bytes + visibility flag (00=hidden, 01=visible)

Op Loaded
Setup
Op Patch
Pattern
AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA00000000
AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA01000000
Op End

Op LoadFromFV
SetupUtilityApp
Op Exec

