# SREP Config for HP AMI BIOS - Advanced Menu Unlock
# Target BIOS: o.bin (HP AMI-based firmware)
# Source: https://github.com/EduardoA3677/UEFITool/releases/download/A73/o.bin
# Unlocks hidden advanced menus, setup options, and diagnostic features
#
# IMPORTANT: Patterns are based on analysis of o.bin and may need adjustment
# for different BIOS versions. Check SREP.log if patterns are not found.
# See SREP_CONFIG_DOCUMENTATION.md for detailed explanation.

# Patch 1: Enable advanced access in Setup variable (32 bytes)
# Changes access level flags from restricted to full access
Op Loaded
Setup
Op Patch
Pattern
5365747570000001000101000100000000000000020101010002010000000000
5365747570000001010101000101010101010101020101010102010101010101
End

# Patch 2: Unlock HPSetupData options (30 bytes)
# Enables HP-specific hidden configuration options
Op Loaded
HPSetupData
Op Patch
Pattern
485053657475704461746100000101000000000001000200030004000500
485053657475704461746100000101010101010101010202020304040505
End

# Patch 3: Enable AMITSESetup advanced features (34 bytes)
# Unlocks AMITSE hidden forms and advanced UI elements
Op Loaded
AMITSESetup
Op Patch
Pattern
414D4954534553657475700000000000000000000000000000000000000000000000
414D4954534553657475700101010101010101010101010101010101010101010101
End

# Patch 4: Modify Setup access level checks (22 bytes)
# Changes access verification to allow all options
Op Loaded
Setup
Op Patch
Pattern
00000000000002010101000201000000000001020000
01010101010102010101010201010101010101020101
End

# Patch 5: Enable HPAmiTse extended controls (13 bytes)
# Unlocks HP customized AMITSE features
Op Loaded
HPAmiTse
Op Patch
Pattern
00010000000100000001000000
01010101010101010101010101
End

# Load and execute Setup Utility
# Runs the setup application with all patches applied
Op LoadFromFV
SetupUtilityApp
Op Exec
End
