# SREP Configuration for AMI BIOS (o.bin)
# Generated from analysis of https://github.com/EduardoA3677/UEFITool/releases/download/A73/o.bin
# 
# This configuration attempts to unlock hidden menus in the AMI BIOS
# 
# IMPORTANT: Test this configuration at your own risk
# Make sure you have a way to recover your BIOS if something goes wrong
#
# Module identified: AMITSESetup (AMI Text Setup Environment)

# Pattern 1: Unlock form near Advanced menu area
# Found at offset 0x57f0b4, associated with "Advanced Micro Devices" context
Op Loaded
Setup
Op Patch
Pattern
040400030003040B808000030407080B00000000
040400030003040B808000030407080B01000000
Op End

# Pattern 2: Unlock form in main setup area  
# Found at offset 0x3c1a38, near "Security" keyword
Op Loaded
AMITSESetup
Op Patch
Pattern
521C0052B80082074D656D4365696C2E00000000
521C0052B80082074D656D4365696C2E01000000
Op End

# Load and execute the Setup Utility to show changes
Op LoadFromFV
SetupUtilityApp
Op Exec
